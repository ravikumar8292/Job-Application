<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="firstName">First Name:</label>
                        <input type="text" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="lastName">Last Name:</label>
                        <input type="text" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Enter Email">
                    </div>
                    <div class="form_control">
                        <label for="job">Job Role:</label>
                        <select name="job role" id="">
                            <option value="software engineer">software engineer</option>
                            <option value="software engineer">frontend Dev</option>
                            <option value="software engineer">Backend Dev</option>
                            <option value="software engineer">Mobile Dev</option>
                            <option value="software engineer">Full Stack Dev</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Enter Address:</label>
                        <textarea name="Address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input type="text">
                    </div>
                    <div class="form_control">
                        <label for="pincode">PinCode:</label>
                        <input type="number">
                    </div>
                    <div class="form_control">
                        <label for="startdate">Start Date:</label>
                        <input type="date">
                    </div>
                    <div class="form_control">
                        <label for="CV">Upload Your CV</label>
                        <input type="file">
                    </div>
                    <div class="khali-button"></div>
                    <div class="button_container">
                            
                            <button value="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
